<!DOCTYPE html>
<html>
  <head>
    <style>
      .row {
        display: flex;
      }
      .box {
        border-style: solid;
        height: 100px;
        width: 100px;
        border-color: black;
        border-width: 2px;
      }
      input {
        width: 40px;
      }
    </style>
  </head>

  <body>
    <header>Tic Tac Toe</header>
      <table id="score-table" border="1">
        <tr>
          <td colspan="2">
            Current Scores:
          </td>
        </tr>
        <tr>
          <td><input id="name-0" type=text value="X"></td>
          <td><input id="name-1" type=text value="O"></td>
        </tr>
        <tr>
          <td id="x-win-count">0</td>
          <td id="o-win-count">0</td>
        </tr>
      </table>
    <div id="turn-box"></div>
    <div id="message-box"></div>
    <button id="board-reset">Reset Board</button>
    <div class="board" id="board" style="width: 300px"></div>

    <script src="./app.js"></script>
  </body>
</html>
